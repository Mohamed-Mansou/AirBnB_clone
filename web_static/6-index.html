<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>EX:Arizona,california...</h4>
                <div class="popover">
                    <h2>Arizona</h2>
                    <ul>
                        <li>page</li>
                        <li>page2</li>
                    </ul>
                    <h2>California</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class=" Amenities ">
                <h3>Amenities</h3>
                <h4>EX: Internet, Kitchen...</h4>
                <div class="popover">
                    <h2>Amenities</h2>
                    <ul>
                        <li>tv</li>
                        <li>laptop</li>
                        <li>kitchen</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
